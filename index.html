<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dongle:wght@300;400;700&family=Golos+Text:wght@400;500;600;700;800;900&family=Montserrat:wght@100;200&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./style.css">

    <title>Novo usuário - Forms</title>
</head>
<body>
    <div class="container">
      <section class="header">
        <h2>Nova Conta</h2>
      </section>

      <form action="" id="form" class="form">
        <div class="form-content">
            <label for="userName">Nome do usuário</label>
            <input type="text" id="userName" placeholder="Digite o nome do Usuário">
            <a>Aqui vai a mensagem de erro</a>
        </div>

        <div class="form-content">
            <label for="emailUser">Nome do usuário</label>
            <input type="email" id="emailUser" placeholder="Digite seu Email">
            <a>Aqui vai a mensagem de erro</a>
        </div>
        <div class="form-content">
            <label for="passwordUser">Nome do usuário</label>
            <input type="password" id="passwordUser" placeholder="Digite sua senha">
            <a>Aqui vai a mensagem de erro</a>
        </div>
        <div class="form-content">
            <label for="passwordUserConfirm">Nome do usuário</label>
            <input type="password" id="passwordUserConfirm" placeholder="Confirme sua senha">
            <a>Aqui vai a mensagem de erro</a>
        </div>

        <button type="submit">Cadastrar</button>

      </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
